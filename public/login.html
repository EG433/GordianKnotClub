<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="form">
    <h1>Login</h1>
    <input type="email" placeholder="Email" autocomplete="off" class="email" required>
    <input type="password" placeholder="Password" autocomplete="off" class="password" required>
    <button class="submit-btn">Log in</button>
    <a href="register.html" class="link">Don't have an account? Register</a>
  </div>
  <script src="script/login.js"></script>
</body>
</html>
